<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Neumorphism Clock</title>

</head>
<body>
<div class="clock">
  
  <div class="hour">
    <div class="hr" id="hr"></div>
  </div>
  
  <div class="minute">
    <div class="mn" id="mn"></div>
  </div>

  </div>
  
 </div>

</html>
